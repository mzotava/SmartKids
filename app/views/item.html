<div class="content">

  <div  class="stretch item">
    <div class="page-header-wrapper">
      <div class="container">
        <div class="text-center row ">
          <h2>{{item.header}}</h2>

          <div class="devider"></div>
          <p class="subtitle">{{item.categoryName}}</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block" ng-class=item.color>
            <img src={{item.image}} ng-show='!!(item.image)'/>
            <h4>{{item.description}}</h4>

            <p>{{item.content}} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


</div>
